<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>GAME</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 id="mainTitle" class="title">Nauka tabliczki mnożenia dla każdego</h1>
        <h2 class="titile">Spróbuj i Ty!</h2>
        <h3 class="title3">Szybko i przyjemnie się pouczysz!</h3>
        <div class="boxGame">

            <div class="tableGame">
                <!--		div z wynikiem rozgrywki -->
                <div class="scoreBoard" id="scoreBoard">
                       Correct answers:  <span id="correctAnswers">0</span><br>
                        Wrong answers: <span id="wrongAnswers">0</span>
                </div>

                <!--			 div z pytaniem -->
                <div class="questions" id="question">

                </div>

                <!--			 divy z odpowiedziami -->
                <div class="answers" id="answer">
                    <div id="box1" class="box"></div>
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                    <div id="box4" class="box"></div>
                </div>
                <div class="startGame" id="startReset">
                    PLAY
                </div>
                <div class="gameTime" id="timeRemaining">
                    TIME: <span id="timeRemainingValue">30</span>
                </div>
            </div>
        </div>
<h3 class="title3">Zapraszamy do zabawy!</h3>
<h2 class="offer">To jedyna taka okazja!</h2>
    </div>

    <script src="file.js"></script>
</body></html>
